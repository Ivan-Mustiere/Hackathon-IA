<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Esprit Nature{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      background-color: #f5f9f6;
    }
    .navbar {
      background-color: #e3f2e1 !important;
    }
    .navbar-brand {
      font-weight: bold;
      color: #2f5d3a !important;
    }
    .btn-outline-primary {
      border-color: #4a8f5c;
      color: #4a8f5c;
    }
    .btn-outline-primary:hover {
      background-color: #4a8f5c;
      color: white;
    }
    .btn-primary {
      background-color: #4a8f5c;
      border-color: #4a8f5c;
    }
    .btn-primary:hover {
      background-color: #3e7c4e;
    }
    .navbar-text strong {
      color: #2f5d3a;
    }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="{{ url_for('static', filename='img/logo.ico') }}" alt="Logo Esprit Nature" width="32" height="32" class="me-2">
        Esprit Nature
      </a>

      <div class="d-flex ms-auto">
        {% if session.get('user_id') %}
          <span class="navbar-text me-3">
            Connecté en tant que <strong>{{ session.username }}</strong>
          </span>
          <a href="{{ url_for('profile') }}" class="btn btn-outline-primary me-2">Profil</a>
          <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Se déconnecter</a>
        {% else %}
          <a href="{{ url_for('login') }}" class="btn btn-outline-primary me-2">Connexion</a>
          <a href="{{ url_for('register') }}" class="btn btn-primary">Créer un compte</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
