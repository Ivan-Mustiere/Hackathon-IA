<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription - Esprit Nature</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='img/font.png') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: "Segoe UI", sans-serif;
        }

        h2 {
            color: #2f5d3a;
        }

        .form-label {
            color: #3e7c4e;
        }

        .btn-success {
            background-color: #4a8f5c;
            border-color: #4a8f5c;
        }

        .btn-success:hover {
            background-color: #3e7c4e;
            border-color: #3e7c4e;
        }

        a {
            color: #4a8f5c;
        }

        a:hover {
            color: #3e7c4e;
            text-decoration: none;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            max-width: 500px;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <h2 class="mb-4 text-center">Créer un compte</h2>
        <form method="POST" action="/register">
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Adresse e-mail</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-success w-100">S'inscrire</button>
        </form>
        <p class="mt-3 text-center">Déjà un compte ? <a href="/login">Se connecter</a></p>
    </div>
</body>
</html>
